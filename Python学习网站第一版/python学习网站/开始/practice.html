<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python练习题库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../开始/book/style.css">
    <link rel="stylesheet" href="../css/mouse.css">
</head>
<body>
    <nav class="sidebar">
        <div>
            <h4 class="sidebar-heading">
                <i class="fas fa-code"></i> Python练习题库
            </h4>
            <ul class="chapter-list">
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="1">
                        <span class="chapter-number">1.</span> Python简介
                    </a>
                </li>
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="2">
                        <span class="chapter-number">2.</span> 基础语法
                    </a>
                </li>
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="3">
                        <span class="chapter-number">3.</span> 数据类型
                    </a>
                </li>
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="4">
                        <span class="chapter-number">4.</span> 控制流程
                    </a>
                </li>
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="5">
                        <span class="chapter-number">5.</span> 函数
                    </a>
                </li>
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="6">
                        <span class="chapter-number">6.</span> 模块和包
                    </a>
                </li>
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="7">
                        <span class="chapter-number">7.</span> 文件操作
                    </a>
                </li>
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="8">
                        <span class="chapter-number">8.</span> 异常处理
                    </a>
                </li>
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="9">
                        <span class="chapter-number">9.</span> 面向对象编程
                    </a>
                </li>
                <li class="chapter-item">
                    <a href="#" class="chapter-link" data-chapter-id="10">
                        <span class="chapter-number">10.</span> 常用库介绍
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 id="practice-title" class="lesson-title">Python练习题库</h1>
                <div class="btn-group">
                    <button id="prev-question" class="btn btn-outline-primary btn-sm" disabled>
                        <i class="fas fa-arrow-left"></i> 上一题
                    </button>
                    <button id="next-question" class="btn btn-outline-primary btn-sm">
                        下一题 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <div id="chapter-exercises" class="exercises-grid">
                <!-- 章节练习网格将在这里动态生成 -->
            </div>
            
            <div id="question-area" class="question-area" style="display: none;">
                <div class="question-header">
                    <h4 id="question-title" class="mb-3"></h4>
                    <div class="question-meta">
                        <span id="question-type" class="badge bg-primary me-2"></span>
                        <span id="question-chapter" class="badge bg-secondary"></span>
                    </div>
                </div>
                
                <div id="question-content" class="question-content mt-4">
                    <!-- 题目内容将在这里动态生成 -->
                </div>
                
                <div id="answer-area" class="answer-area mt-4">
                    <!-- 答案选项将在这里动态生成 -->
                </div>
                
                <div class="action-buttons mt-4">
                    <button id="submit-answer" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> 提交答案
                    </button>
                    <button id="show-explanation" class="btn btn-outline-secondary ms-2" style="display: none;">
                        <i class="fas fa-lightbulb"></i> 查看解析
                    </button>
                </div>
                
                <div id="answer-feedback" class="feedback-area mt-4" style="display: none;">
                    <!-- 答案反馈将在这里显示 -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../开始/book/app.js"></script>
    <script src="../js/mouse.js"></script>
</body>
</html>
