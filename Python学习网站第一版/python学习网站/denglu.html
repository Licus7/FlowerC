            min-height: 100vh;

            align-items: center;

        body::before {
            content: '';
            position: absolute;

            left: 0;

        }
        
        .wrapper {
            width: 100%;

        .card-switch {
            width: 100%;
            perspective: 1000px;

        .flip-card__inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;

        .flip-card__front, 
        .flip-card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 35px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       
        .flip-card__back {
            transform: rotateY(180deg);
        }
    
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #6a3093;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .flip-card__form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .flip-card__input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .flip-card__input:focus {
            border-color: #b464c2;
            outline: none;
            box-shadow: 0 0 5px rgba(180, 100, 194, 0.5);
        }
       
        .flip-card__btn {
            background: linear-gradient(45deg, #b464c2, #6a3093);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .flip-card__btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 48, 147, 0.4);
        }
    
        .switch {
            position: relative;
            display: block;
            width: 100%;
            height: 500px; 
        }
        
        .slider {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
        }

        .flipped {
            transform: rotateY(180deg);
        }
       
        .guest-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #8a2be2, #9932cc);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(106, 48, 147, 0.3);
            z-index: 10;
        }
        
        .guest-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 48, 147, 0.4);
        }
    </style>
</head>
<body>
    
    <a href="menu.html" class="guest-btn">点击迅速体验</a>

        <div class="card-switch">
            <div class="switch">
                <span class="slider" onclick="toggleCard()">点击切换登录/注册</span>
                <span class="card-side"></span>
                <div class="flip-card__inner" id="flipCard">
                    <div class="flip-card__front">
                        <div class="title">log_in</div>
                        <form id="logInForm" class="flip-card__form" action="">
                            <input required id="username" class="flip-card__input" placeholder="用户名" type="text">
                            <input required id="password" class="flip-card__input" name="password" placeholder="密码" type="password">
                            <button class="flip-card__btn">登 录</button>
                        </form>
                    </div>
                    <div class="flip-card__back">
                        <div class="title">sign_up</div>
                        <form id="signInForm" class="flip-card__form" action="">
                            <input required id="s_username" class="flip-card__input" placeholder="用户名" type="text">
                            <input required id="s_password" class="flip-card__input" name="password" placeholder="密码" type="password">
                            <button class="flip-card__btn">注 册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>
     
    <script>
        function toggleCard() {
            document.getElementById('flipCard').classList.toggle('flipped');
        }
    </script>
    <script src="userSystem.js"></script>
</body>
