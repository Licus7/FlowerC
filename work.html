<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>Go</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/back_button.css">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: 'Arial', sans-serif;
            }
            
            .fullscreen-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }
            
            .fullscreen-bg img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            
            .menu-container {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .menu {
                text-align: center;
            }
            
            .menu ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: column;
                gap: 30px;
            }
            
            .btn-retro {
                display: inline-block;
                padding: 15px 40px;
                color: #fff;
                text-decoration: none;
                font-size: 20px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 2px;
                border-radius: 50px;
                position: relative;
                overflow: hidden;
                transition: all 0.3s ease;
                box-shadow: 0 0 10px rgba(180, 100, 194, 0.5),
                            0 0 20px rgba(180, 100, 194, 0.3),
                            0 0 30px rgba(180, 100, 194, 0.2);
                border: 2px solid rgba(180, 100, 194, 0.8);
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(5px);
            }
            
            .menu ul li:first-child .btn-retro {
                background: linear-gradient(45deg, rgba(106, 48, 147, 0.7), rgba(180, 100, 194, 0.7));
                text-shadow: 0 0 5px #fff, 0 0 10px #b464c2;
            }
            
            .menu ul li:last-child .btn-retro {
                background: linear-gradient(45deg, rgba(63, 81, 181, 0.7), rgba(100, 181, 246, 0.7));
                text-shadow: 0 0 5px #fff, 0 0 10px #64b5f6;
                border-color: rgba(100, 181, 246, 0.8);
                box-shadow: 0 0 10px rgba(100, 181, 246, 0.5),
                            0 0 20px rgba(100, 181, 246, 0.3),
                            0 0 30px rgba(100, 181, 246, 0.2);
            }
            
            .btn-retro:hover {
                transform: translateY(-5px);
                box-shadow: 0 0 20px rgba(180, 100, 194, 0.8),
                            0 0 30px rgba(180, 100, 194, 0.6),
                            0 0 40px rgba(180, 100, 194, 0.4);
                background: rgba(0, 0, 0, 0.5);
            }
            
            .menu ul li:last-child .btn-retro:hover {
                box-shadow: 0 0 20px rgba(100, 181, 246, 0.8),
                            0 0 30px rgba(100, 181, 246, 0.6),
                            0 0 40px rgba(100, 181, 246, 0.4);
            }
            
            .btn-retro:active {
                transform: translateY(0);
            }
            
            @keyframes pulse {
                0% { box-shadow: 0 0 10px rgba(180, 100, 194, 0.5); }
                50% { box-shadow: 0 0 20px rgba(180, 100, 194, 0.8); }
                100% { box-shadow: 0 0 10px rgba(180, 100, 194, 0.5); }
            }
            
            .btn-retro {
                animation: pulse 3s infinite;
            }
            
            .menu ul li:last-child .btn-retro {
                animation: pulse 3s infinite alternate;
            }
            
            #speaker {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                cursor: pointer;
                z-index: 10;
                filter: drop-shadow(0 0 5px rgba(180, 100, 194, 0.8));
                transition: transform 0.3s;
            }
            
            #speaker:hover {
                transform: scale(1.1);
            }
        </style>
    </head>

    <body>
        <div class="fullscreen-bg">
            <img src="像素城市霓虹动图.gif" alt="背景">
        </div>
        
        <div class="menu-container">
            <div class="menu">
                <ul>
                    <li><a href="denglu.html" class="btn-retro">登录</a></li>
                    <li><a href="balabala.html" class="btn-retro">BALA</a></li>
                </ul>
            </div>
            
            <img id="speaker" onclick="play_music()" src="像素城市霓虹动图.gif">
        </div>
    
        <audio id="music-player" autoplay>
            <source src="浅夏晴空-玖九9#2CUNJ4.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <script src="js/menu.js" defer></script>
    </body>
</html>
