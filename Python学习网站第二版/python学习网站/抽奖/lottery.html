<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵抽奖 - Python学习平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="l.css">
</head>
<body>
    <div class="container">
        <!-- 返回按钮 -->
        <a href="../menu.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> 返回
        </a>
        
        <!-- 金币显示 -->
        <div class="coin-display">
            <i class="fas fa-coins"></i>
            <span id="currentCoins">0</span>
        </div>
        
        <div class="lottery-container">
            <h1><i class="fas fa-star"></i> 精灵抽奖</h1>
            <p class="subtitle">消耗20金币抽取随机精灵</p>
            
            <!-- 抽奖区域 -->
            <div class="lottery-main">
                <div class="pet-image-container">
                    <img id="currentPetImage" src="https://api.dicebear.com/7.x/avataaars/svg?seed=question" alt="当前精灵">
                </div>
                
                <button id="drawButton" class="draw-btn" onclick="drawLottery()">
                    <i class="fas fa-star"></i> 抽取精灵！<br>
                    <small>(花费20金币)</small>
                </button>
            </div>
            
            <!-- 抽奖结果 -->
            <div id="resultContainer" class="result-container">
                <h3>恭喜获得新精灵！</h3>
                <div class="new-pet">
                    <img id="newPetImage" src="" alt="新精灵">
                    <div class="pet-info">
                        <h4 id="newPetName"></h4>
                        <div id="newPetRarity" class="new-pet-rarity"></div>
                        <p id="newPetDescription"></p>
                    </div>
                </div>
                <button class="close-btn" onclick="closeResult()">关闭</button>
            </div>
            
            <!-- 我的精灵收藏 -->
            <div class="collection-section">
                <h3><i class="fas fa-heart"></i> 我的精灵收藏</h3>
                <div id="myPetsGrid" class="pet-grid">
                    <!-- 精灵会动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="开始\book\coin.js"></script>
    <script src="l.js"></script>
</body>
</html>
